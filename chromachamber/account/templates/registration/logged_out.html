{% extends "base.html" %}
{% load custom_tags %}
{% block title %}Logged out{% endblock %}
{% block content %}
<div class="columns is-centered">
    <div class="column is-one-third">
        <div class="box has-background-dark">
            <h2 class="title is-4 has-text-primary-light">Logged Out</h2>
            <div class="notification is-success"><p>You have successfully logged out.</p></div>
            <div class="block">
                <a href="{% url 'login' %}" class="button is-primary is-fullwidth is-block">Return to Login</a>
            </div>
        </div>
    </div>
</div>
