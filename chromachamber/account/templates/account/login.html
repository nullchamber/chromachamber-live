{% extends "base.html" %} 
{% load static %} 
{% load custom_tags %} 
{% load bulma_tags %}
{% block title %}Login{% endblock %} 
{% block content %} 
<!-- Login Form-->
<div class="column is-one-third">
    <div class="box has-background-primary-light">
        <h2 class="title is-4 has-text-dark">Login</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="field">
                {{ field|getlabel }}
                <div class="control">
                    {{ field|clsmarkup:"input" }}
                </div>
            </div>
            {% endfor %}
            <div class="field">
                <div class="control">
                    <input type="submit" class="button is-fullwidth is-block is-info" value="Login">
                </div>

            </div>
        </form>
    </div>
</div>
{% endblock %}
